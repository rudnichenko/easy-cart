<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

	<title>Add to Cart Interaction | CodyHouse</title>
</head>
<body>
	<main>
		<h1>Товар в корзину</h1>
		<a href="#0" class="cd-add-to-cart" data-id="1" data-price="350" data-icon="img/face-icon.png" data-name="Крем для лица">В корзину</a>
		<a href="#0" class="cd-add-to-cart" data-id="2" data-price="350" data-icon="img/body-icon.png" data-name="Крем для тела">В корзину</a>
		<a href="#0" class="cd-add-to-cart" data-id="3" data-price="270" data-icon="img/hair-icon.png" data-name="Спрей для волос">В корзину</a>
		<a href="#0" class="cd-add-to-cart" data-id="4" data-price="320" data-icon="img/pantenol-icon.png" data-name="Пантенол">В корзину</a>
		<a href="#0" class="cd-add-to-cart" data-id="5" data-price="350" data-icon="img/milk-icon.png" data-name="Молочко после загара">В корзину</a>
	</main>

	<div class="cd-cart-container empty">
		<a href="#0" class="cd-cart-trigger">
			Корзина
			<ul class="count"> <!-- cart items count -->
				<li>0</li>
				<li>0</li>
			</ul> <!-- .count -->
		</a>

		<div class="cd-cart">
			<div class="wrapper">
				<header>
					<h2>Корзина</h2>
					<span class="undo">Товар удалён. <a href="#0">Вернуть</a></span>
				</header>

				<div class="body">
					<ul>
						<!-- products added to the cart will be inserted here using JavaScript -->
					</ul>
				</div>

				<footer>
					<a href="#0" class="checkout btn"><em>К оплате - <span>0</span> грн.</em></a>
				</footer>
			</div>
		</div> <!-- .cd-cart -->
	</div> <!-- cd-cart-container -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
	</script>
	<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
